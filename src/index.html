<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal site</title>
<link rel="stylesheet" href="./some.scss">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=M+PLUS+1:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
<script language="JavaScript" type="text/javascript" src="./scripts/main.js"></script>	
<script language="JavaScript" type="text/javascript" src="./js/app.bundle.js"></script>	
</head>
<body>
	<header class="header">
		TO-DO LIST
	</header>
    <form class="takeInfo">
        <div class="takeInfo__form">
            <div class="window"> 
                <div class="window__name"> 
                    Какие дела вы планируете?
                </div>
                <textarea class="window__field js__case" nam="contest_entry" rows="5" cols="50" placeholder="Введите ваши дела"></textarea>
            </div>
            <div class="window__conteiner">
                <div class="window"> 
                    <div class="window__name"> 
                        Какую дату указать?
                    </div>
                    <input type="date" class="window__field js__date" name="your_date" value="Введите дату">
                </div>
                <div class="button">
                    <input type="submit" class="button__item">
                </div>
            </div>
        </div>
    </form>
    <div class="list">
        <div class="list__name">
            Список ваших дел!
        </div>
        <div class="list__case js__list"> 
            <div class="js__a"></div>
            <div class="js__b"></div>
        </div>
    </div>
